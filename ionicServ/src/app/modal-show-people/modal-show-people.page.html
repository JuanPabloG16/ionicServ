<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>modalShowPeople</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">modalShowPeople</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label> Numero de Estudiantes en el Curso :{{Total}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-button (click)="goToHomePage()">Cursos</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let student of students">

      <ion-avatar slot="start">
        <img alt="Profile Picture" src="" />
      </ion-avatar>
      <ion-label>{{ student.nombre }}</ion-label>

    </ion-item>
  </ion-list>
</ion-content>
