<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscador" ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar slot="start">
        <img />
      </ion-avatar>
      <ion-label>
        <h2>xd</h2>
        <p>{{person.name}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
