<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    placeholder="Buscar"
    [(ngModel)]="searchText"
    (ionChange)="filterStudents()"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar slot="start">
        <img/>
      </ion-avatar>
      <ion-label>
        <h2>{{ person.nombre }}</h2>
        <p>{{ person.edad }} a√±os</p>
        <p>{{ person.curso }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
