<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    placeholder="Search"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let course of cours">
      <ion-label>
        <h2>Course</h2>
        <p>{{ course.nombre }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
